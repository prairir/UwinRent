type Query {
	hello: Hi!
    users: [User]
    user(userId: ID!): User
    properties: [Property]
    property(propId: ID!): Property
}

type Hi {
	word: String!
}

type User {
    id: ID
    name: String!
    type: String!
    email: String!
    passwd: String!
    phone: Int!
    property_of: String
}

type Property {
    id: ID!
    landlord: String!
    location: String!
    address: String!
    price: Int!
    description_of: String
}